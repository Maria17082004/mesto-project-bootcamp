<!DOCTYPE html>
<html lang="ru" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/profile-avatar.jpg" alt="Аватар">
            <div class="profile__block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__content">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__image" src="./images/cards/moscow.jpg" alt="Москва">
            <div class="element__info">
             <h2 class="element__title">Москва</h2>
             <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/cards/spb.jpg" alt="Питер">
            <div class="element__info">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/cards/novosib.jpg" alt="Новосибирск">
            <div class="element__info">
              <h2 class="element__title">Новосибирск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/cards/kazan.jpg" alt="Казань">
            <div class="element__info">
              <h2 class="element__title">Казань</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/cards/ekb.jpg" alt="Екатеринбург">
            <div class="element__info">
              <h2 class="element__title">Екатеринбург</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/cards/vol.jpg" alt="Волгоград">
            <div class="element__info">
              <h2 class="element__title">Волгоград</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia.</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__block">
        <button type="button" class="popup__close" aria-label="Выйти"></button>
        <form class="form" name="form">
        <h2 class="popup__heading">Редактировать профиль</h2>
          <label>
            <input class="form__input"
            type="text" name="name" id="name" placeholder="Ваше имя" maxlength="40" value="Жак-Ив Кусто" required>
          </label>
          <label>
            <input class="form__input"
            type="text" name="aboutMe" id="aboutMe" placeholder="Описание" value="Исследователь океана" required>
          </label>
          <button type="submit" class="form__save" value="submit">Сохранить</button>
        </form>
      </div>
    </div>
    </body>
    </html>
